
<form>
  <div class="space-y-12 ">



    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base/7 font-semibold text-gray-900">Confirmar reserva</h2>
      <p class="mt-1 text-sm/6 text-gray-600">Confirme los datos con el cliente antes de proceder</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">




        <div class="sm:col-span-3">
          <label class="block text-sm/6 font-medium text-gray-900">Restaurante:</label>
          <div class="mt-2">
            <span class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm">
              Club Ocean
            </span>
          </div>
        </div>


        <div class="sm:col-span-3">
          <label class="block text-sm/6 font-medium text-gray-900">Fecha y hora:</label>
          <div class="mt-2">
            <span class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm">
              13/03/2025 - 14:30h
            </span>
          </div>
        </div>


        <div class="sm:col-span-3">
          <label class="block text-sm/6 font-medium text-gray-900">Cliente:</label>
          <div class="mt-2">
            <span class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm">
              Leon S. Kennedy
            </span>
          </div>
        </div>


        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Comensales</label>
          <div class="mt-2">
            <span class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm">
              4
            </span>
          </div>
        </div>


        <div class="col-span-full">
          <label for="about" class="block text-sm/6 font-medium text-gray-900">Información adicional sobre la reserva (intolerancias, peticiones, etc...)</label>
          <div class="mt-2">
            <textarea name="about" id="about" rows="3" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
          </div>
          <p class="mt-3 text-sm/6 text-gray-600">Se ofrecerán 15 minutos de cortesía a partir del horario reservado. La mesa se disfrutará por un máximo de 1h 30min.</p>
        </div>




      </div>
    </div>


  </div>

  <div class="my-6 flex items-center md:justify-end justify-center text-center gap-x-6">

  </div>
