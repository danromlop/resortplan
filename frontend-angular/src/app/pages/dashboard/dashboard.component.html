<div class="container mt-5">

  <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:max-w-1/2">


      <div class="sm:col-span-4">
          <label for="country" class="block text-sm/6 font-medium text-gray-900">Restaurante</label>
          <div class="mt-2 grid grid-cols-1">
            <select id="country" name="country" autocomplete="country-name" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">

              @for (restaurante of restauranteService.restaurantes(); track restaurante.id) {
                <option>{{restaurante.nombre}}</option>
              }



            </select>
            <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="datepicker" class="block text-sm font-medium text-gray-900">Fecha</label>
          <div class="mt-2">
            <input id="datepicker" type="date" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>



    </div>



    <section>
      <div class="overflow-x-auto">
        <table class="table table-zebra">
          <!-- head -->
          <thead>
            <tr>
              <th class="w-48">Nombre</th>
              <th class="w-48">Turno</th>
              <th class="w-20">Personas</th>
              <th class="w-96">Observaciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- row 1 -->
            <tr>
              <td>Cy Ganderton</td>
              <td>13:00</td>
              <td>3</td>
              <td>Alérgicos al gluten</td>
            </tr>
            <!-- row 2 -->
            <tr>
              <td>Cy Ganderton</td>
              <td>14:30</td>
              <td>4</td>
              <td>Sin observaciones</td>
            </tr>
            <!-- row 3 -->
            <tr>
              <td>Daniel Romera</td>
              <td>20:00</td>
              <td>2</td>
              <td>Cumpleaños</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>




</div>
